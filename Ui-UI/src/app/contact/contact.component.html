<table id="CustomerReport" class="table table-striped table-bordered">

      <td>Id</td>
        <td>Customer Name</td>
        <td>Customer Code</td>
    </tr>
    </thead>
    <tbody *ngFor="let customer of customers">
      <tr>
          <td>
            {{customer.id}}
          </td>
        <td>
            {{customer.customerName}}
        </td>
        <td>
            {{customer.customerCode}}
        </td>
      </tr>
    </tbody>
    </table>
  </div>
  <div class="container">
      <table id="Customer" class="table table-striped table-bordered">
          <thead>

              <td>Customer Name</td>
              <td>Customer Code</td>
          </tr>
          </thead>
          <!-- <tbody *ngFor="let gcustomer of getcustomer"> -->
              <tbody *ngIf="getcustomer != null">
            <tr>
                <td>
                 {{getcustomer.id}}
                </td>
              <td>
                  {{getcustomer.customerName}}
              </td>
              <td>
                  {{getcustomer.customerCode}}
              </td>
            </tr>
          </tbody>
          </table>
